<html class="hydrated">

<head>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = () => {
            let typed = new Typed('.type', {
                strings: [
                    'Riley.'
                ],
                typeSpeed: 100,
                backSpeed: 15,
                fadeOut: true,
                loop: false
            });
        }

        if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.body.classList.toggle("dark")
            document.getElementById("moon").classList.toggle("light-icon")
            document.getElementById("sun").classList.toggle("dark-icon")
            // document.getElementById("main").classList.toggle("main")

            let something = document.getElementById("discord").style
            something.color = something.color === "black" ? "" : "black";
            let something2 = document.getElementById("github").style
            something2.color = something2.color === "black" ? "" : "black";
        }
        function themeToggler() {
            document.body.classList.toggle("dark")
            document.getElementById("moon").classList.toggle("light-icon")
            document.getElementById("sun").classList.toggle("dark-icon")
            document.getElementById("main").classList.toggle("main")

            let something = document.getElementById("discord").style
            something.color = something.color === "black" ? "" : "black";
            let something2 = document.getElementById("github").style
            something2.color = something2.color === "black" ? "" : "black";
            // let something3 = document.getElementById("check").style
            // something3.color = something3.color === "black" ? "" : "black";
        }
    </script>
</head>

<body>
    <ion-icon style="margin-right:0.1px;margin-top:0.1px;" onclick="themeToggler()" id="sun"
        class="moon-icon md hydrated" name="moon-outline" role="img" aria-label="moon outline"></ion-icon>
    <ion-icon style="margin-right:0.1px;margin-top:0.1px;" onclick="themeToggler()" id="moon"
        class="sun-icon md hydrated" name="sunny-outline" role="img" aria-label="sunny outline"></ion-icon>
    <h1 id="main">Hey, I'm <span class="type">Riley.</span></h1>
    <a target="_blank" href="https://twitter.com/iceyploit"><ion-icon name="logo-twitter" id="discord" role="img"
            class="md hydrated" aria-label="logo discord"></ion-icon></a>
    <a target="_blank" href="https://github.com/rileyscool"><ion-icon name="logo-github" id="github" role="img"
            class="md hydrated" aria-label="logo github"></ion-icon></a>
</body>

</html>
