<html class="hydrated">

<head>
    <title>riely.me</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👨‍💻</text></svg>">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = () => {
            let typed = new Typed('.type', {
                strings: [
                    'Riley.'
                ],
                typeSpeed: 100,
                backSpeed: 15,
                fadeOut: true,
                loop: false
            });
        }

        if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.body.classList.toggle("dark")
            document.getElementById("moon").classList.toggle("light-icon")
            document.getElementById("sun").classList.toggle("dark-icon")
            // document.getElementById("main").classList.toggle("main")

            let things = [document.getElementById("discord").style, document.getElementById("github").style, document.getElementById("twitter").style]
            things.forEach(something =>{
                something.color = something.color === "black" ? "" : "black";
            })
        }
        function themeToggler() {
            document.body.classList.toggle("dark")
            document.getElementById("moon").classList.toggle("light-icon")
            document.getElementById("sun").classList.toggle("dark-icon")
            document.getElementById("main").classList.toggle("main")

            let things = [document.getElementById("discord").style, document.getElementById("github").style, document.getElementById("twitter").style]
            things.forEach(something =>{
                something.color = something.color === "black" ? "" : "black";
            })
        }
    </script>
</head>

<body>
    <ion-icon style="margin-right:0.1px;margin-top:0.1px;" onclick="themeToggler()" id="sun"
        class="moon-icon md hydrated" name="moon-outline" role="img" aria-label="moon outline"></ion-icon>
    <ion-icon style="margin-right:0.1px;margin-top:0.1px;" onclick="themeToggler()" id="moon"
        class="sun-icon md hydrated" name="sunny-outline" role="img" aria-label="sunny outline"></ion-icon>
    <h1 id="main">Hey, I'm <span class="type">Riley.</span></h1>
    <a target="_blank" href="https://twitter.com/iceyploit"><ion-icon name="logo-twitter" id="twitter" role="img"
            class="md hydrated" aria-label="logo discord"></ion-icon></a>
    <a target="_blank" href="https://discord.gg/BjEAGAB9AV"><ion-icon name="logo-discord" id="discord" role="img"
                class="md hydrated" aria-label="logo discord"></ion-icon></a>
    <a target="_blank" href="https://github.com/rileyscool"><ion-icon name="logo-github" id="github" role="img"
            class="md hydrated" aria-label="logo github"></ion-icon></a>
</body>

</html>
